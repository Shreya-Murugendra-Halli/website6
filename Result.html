<script>
    function jfun1()
    {
        //alert("testing")

        var m=parseInt(frm1.t1.value)
        var e=parseInt(frm1.t2.value)
        var c=parseInt(frm1.t3.value)

        var tmarks=m+e+c;
        frm1.t4.value=tmarks;

        var pmarks=tmarks/3;
        frm1.t5.value=pmarks;

        var max;
        if(m>e && m>c)
          max=m;
        else if(e>m && e>c){
            max = e;
        }
        else{
            max=c;
        }
        frm1.t6.value=max;
    }
</script>
